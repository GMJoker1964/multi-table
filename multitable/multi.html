<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tabl = "<table border ='1'>";

    for (var i = 1; i <= 9; i++){
        tabl += "<tr>";
        for(var j = 2; j <= 9; j++){
            tabl += "<td>" + j + "x" + i + "=" + j*i + "</td>";
        }
        tabl += "</tr>";
    }
    tabl+= "</table>";
    document.write(tabl);
</script>
</body>
</html>
